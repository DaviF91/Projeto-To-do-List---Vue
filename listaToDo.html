<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista TO-DO</title>

    
</head>
<body>
    <div id="lista">
        <h1>Lista de Tarefas</h1>
        <div class="input-group mb-3">
            <input type="text" v-model="novaTarefa" class="form-control" placeholder="Nome da tarefa" >
            <!-- <input type="text"  :style="styleSelect" class="form-control"> -->
            <select :style="styleSelect"
                    name="select" 
                    class="form-select form-select-sm" 
                    aria-label=".form-select-sm example"
                    v-model="opcao"
                >

                <option   v-for="(opcao, index) in opcoes" :kei="opcao"  >{{opcao.opcao}}</option>
            </select>
            <button @click="salvarTarefa" class="btn btn-outline-secondary" type="button" id="button-addon2">Salvar</button>
        </div>

        <p v-if="tarefas == ''">Ainda não há tarefas cadastradas</p>

        <table v-else class="table" >
            <thead>
                <tr >
                    <th scope="col">ID</th>
                    <th scope="col" >Status</th>
                    <th scope="col" >Descrição</th>
                </tr>
            </thead>
            <tbody v-for="(tarefa, index) in tarefas" :key="index">
                <tr>
                    <td >
                        {{index}}
                    </td>
                    <td v-model="novoStatus" :style="styleOption" > <!--:class="[opcao, ativarClasse ]" , :style="styleOption" -->
                        {{tarefa.status}}
                    </td>
                    <td>
                        {{tarefa.texto}}
                        <button class="btn btn-warning" @click="editarTarefa(tarefa)" >Editar</button>   
                        <button class="btn btn-danger" @click="deletarTarefa(tarefa)" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>       
    </div>
</body>
</html>
<script src="./vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
